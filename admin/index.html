<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="zh-CN" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="zh-CN" class="no-js"> <!--<![endif]-->
    <head>
        <title></title>

        <!--//////////////////////// 适应移动端 START ////////////////////////////-->

        <!-- 页面字符编码 -->
        <meta charset="utf-8">

        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">

        <!-- 关键字描述 -->
        <meta name="description" content="">

        <!-- 设置移动端视图 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">

        <!-- 删除苹果默认的工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- 设置苹果工具栏颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <meta name="format-detection" content="telphone=no, email=no" />     

        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">

        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">

        <!--//////////////////////// 适应移动端 END ////////////////////////////-->

        <!-- 添加 favicon icon -->
        <link rel="shortcut icon" type="image/ico" href="./favicon.ico" /> 
        
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="./vender/bootstrap-3.3.5-dist/css/bootstrap.min.css">

        <!-- 网站样式 -->
        <link rel="stylesheet" href="./css/admin.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- START 侧边栏-->
        <section class="side-wrap">
            <h1 class="user-wrap">
                <a href="javascript:;" class="js-showIframe" data-id="userCenter" data-href="./view/acount/userCenter.html">
                    <span class="userHead"><i class="glyphicon glyphicon-user"></i></span>
                    <span class="userName">用户名</span>
                </a>
            </h1>
            <div class="side-box">
                <!--class="current"-->
                <a class="js-showIframe" data-id="design" href="javascript:;"><i class="glyphicon glyphicon-paperclip"></i><span>独立设计师</span></a>
                <a class="js-showIframe" data-id="modul" href="javascript:;"><i class="glyphicon glyphicon-leaf"></i><span>模特</span></a>
                <a class="js-showIframe" data-id="proxy" href="javascript:;"><i class="glyphicon glyphicon-tag"></i><span>代理商</span></a>
                <a class="js-showIframe" data-id="product" href="javascript:;"><i class="glyphicon glyphicon-bed"></i><span>厂家</span></a>
                <a class="js-showIframe" data-id="anlisy" href="javascript:;"><i class="glyphicon glyphicon-scale"></i><span>统计分析</span></a>
                <a class="js-showIframe" data-id="faq" href="javascript:;"><i class="glyphicon glyphicon-question-sign"></i><span>FAQ</span></a>
            </div>
        </section>
        <!-- END 侧边栏-->
        
        <!-- START 顶栏 -->
        <section class="top-wrap">
            <div class="top-box">
                <a class="off" href="javascript:;"><i class="glyphicon glyphicon-off"></i></a>
                <a class="setting js-showIframe" data-id="userCenter" data-href="./view/acount/userCenter.html" href="javascript:;"><i class="glyphicon glyphicon-cog"></i></a>
                <a class="user js-showIframe" data-id="userCenter" data-href="./view/acount/userCenter.html" href="javascript:;"><i class="glyphicon glyphicon-user"></i><span>用户名</span></a>
            </div>
        </section>
        <!-- END 顶栏 -->
        
        <!-- START 主要内容区域-->
        <section class="main-wrap" id="js-iframeWrap">
            <iframe id="userCenter" frameborder="0" scrolling="auto" src="./view/acount/userCenter.html"></iframe>
        </section>
        <!-- END 主要内容区域-->

        <!-- TAG 通用脚本 -->
        <script src="./js/LAB.min.js"></script>
        <script type="text/javascript">
            var timestamp = Date.parse(new Date());
            
            $LAB.script('./js/modernizr-2.6.2.min.js').wait()
                .script('./js/jquery-1.11.3.min.js').wait()
                .script('./vender/bootstrap-3.3.5-dist/js/bootstrap.min.js').wait()
                .script('./js/jquery.mockjax.min.js').wait()
                .script('./js/config.min.js?timestamp=' + timestamp).wait()
                .script('./js/admin.common.min.js?timestamp=' + timestamp).wait(function() {
                    
                    // 在 iframe 中显示不同的页面 
                    $('.js-showIframe').on('click', function() {
                        var self = $(this);
                        var href = self.attr('data-href');
                        var id = self = self.attr('data-id');
                        var targetEle = $('#' + id);
                        
                        $('iframe').hide();
                        
                        if (targetEle.length > 0) {
                            targetEle.show();
                        } else {
                            $('#js-iframeWrap').append('<iframe id="'+ id +'" frameborder="0" scrolling="auto" src="'+ href +'"></iframe>');
                        }
                    });
                });
        </script>
    </body>
</html>
